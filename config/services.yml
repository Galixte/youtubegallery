services:
    dmzx.youtubegallery.controller:
        class: dmzx\youtubegallery\controller\youtubegallery
        arguments:
            - @dmzx.youtubegallery.render_helper
            - @controller.helper
            - @request
    dmzx.youtubegallery.render_helper:
        class: dmzx\youtubegallery\core\render_helper
        arguments:
            - @config
            - @controller.helper
            - @template
            - @log
            - @user
            - @auth
            - @dbal.conn
            - @cache
            - @request
            - %core.root_path%
            - %core.php_ext%
            - %core.table_prefix%			
    dmzx.youtubegallery.listener:
        class: dmzx\youtubegallery\event\listener
        arguments:
            - @auth
            - @config
            - @controller.helper
            - @template
            - @user
            - @dbal.conn
            - %core.root_path%
            - %core.php_ext%
            - %core.table_prefix%			
        tags:
            - { name: event.listener }
