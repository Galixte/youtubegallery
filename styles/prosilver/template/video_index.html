<!-- IF .video -->
<a class="category<!-- IF S_VIDEO_HIDDEN --> hidden-category<!-- ENDIF -->" style="display: none; height: 0"></a>
<div class="forabg" id="video">
	<div class="inner">
		<ul class="topiclist">
			<li class="header">
				<dl class="row-item">
					<dt>
						<div class="list-inner"><a href="{U_VIDEO}" title="{L_VIDEO_EXPLAIN}" role="menuitem">{L_VIDEO_LAST} {LAST_VIDEOS} {L_VIDEO}</a></div></dt>
					<dd></dd>
				</dl>
				<a href="{U_VIDEO_COLLAPSE_URL}" class="collapse-btn collapse-<!-- IF S_VIDEO_HIDDEN -->show<!-- ELSE -->hide<!-- ENDIF -->" data-hidden="{S_VIDEO_HIDDEN}" data-ajax="phpbb_collapse"	data-overlay="true"	title="{L_COLLAPSIBLE_CATEGORIES_TITLE}" style=""></a>
			</li>
		</ul>
		<ul class="video collapsible">
		<!-- BEGIN video -->
			<li class="videolist" >
				<a href="{video.U_VIEW_VIDEO}" title="{video.VIDEO_TITLE}"><img src="http://img.youtube.com/vi/{video.YOUTUBE_ID}/default.jpg" alt="{video.VIDEO_TITLE}" /></a>
				<h3 class="center"></h3>
				{L_VIDEO_AUTHOR}{L_COLON} {video.USERNAME}<br />
				{L_VIDEO_CAT}{L_COLON} <a href="{video.U_CAT}" title="{video.VIDEO_CAT_TITLE}">{video.VIDEO_CAT_TITLE}</a><br />
				{L_VIDEO_DATE}{L_COLON} {video.VIDEO_TIME}<br />
				{L_VIDEO_VIEWS}{L_COLON} {video.VIDEO_VIEWS}
			</li>
		<!-- END video -->
		</ul>
	</div>
</div>
<!-- ELSE -->
<div class="forabg" id="video">
	<div class="inner">
		<ul class="topiclist">
			<li class="header">
				<dl class="row-item">
					<dt>
						<div class="list-inner"><a href="{U_VIDEO}" title="{L_VIDEO_EXPLAIN}" role="menuitem">{L_VIDEO_LAST} {L_VIDEO}</a></div></dt>
					<dd></dd>
				</dl>
			</li>
		</ul>
		<ul class="video">
			<li class="videolist" >
				{NO_ENTRY}
			</li>
		</ul>
	</div>
</div>
<!-- ENDIF -->
